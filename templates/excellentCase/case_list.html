<!-- case_list.html -->
{% extends "excellentCase/base.html" %}
{% load static %}
{% block content %}

    <div class="container">
        <h2 class="mt-3">案例列表</h2>

        <!-- 筛选表单 -->
        <form action="{% url 'filter_cases' %}" method="get">
            <label for="province">省份：</label>
            <label>
                <select name="province">
                    <option value="">全部</option>  <!-- 不筛选的选项 -->
                    <option value="湖南省">湖南省</option>
                    <option value="广东省">广东省</option>
                    <option value="北京市">北京市</option>
                    <option value="四川省">四川省</option>
                    <option value="河北省">河北省</option>
                    <option value="浙江省">浙江省</option>
                    <!-- ... (other province options) ... -->
                </select>
            </label>

            <!-- 添加其他筛选条件 -->
            <label for="terrain_type">地形类型：</label>
            <label>
                <select name="terrain_type">
                    <option value="">全部</option>  <!-- 不筛选的选项 -->
                    <option value="山地地形">山地地形</option>
                    <option value="丘陵地形">丘陵地形</option>
                    <option value="平原地形">平原地形</option>
                    <!-- ... (other terrain options) ... -->
                </select>
            </label>

            <label for="industry_type">主要产业类型：</label>
            <label>
                <select name="industry_type">
                    <option value="">全部</option>  <!-- 不筛选的选项 -->
                    <option value="农业">农业</option>
                    <option value="林业">林业</option>
                    <option value="矿业">矿业</option>
                    <option value="渔业">渔业</option>
                    <option value="旅游业">旅游业</option>
                </select>
            </label>

            <!-- 最低年平均收入筛选 -->
            <label for="min_avg_income">最低年平均收入：</label>
            <label>
                <input type="number" name="min_avg_income" step="0.05" placeholder="最低年平均收入">
            </label>

            <!-- 村庄规模筛选 -->
            <label for="village_size">村庄规模：</label>
            <label>
                <select name="village_size">
                    <option value="">全部</option>  <!-- 不筛选的选项 -->
                    <option value="小村庄">小村庄</option>
                    <option value="中等规模">中等规模</option>
                    <option value="大规模">大规模</option>
                </select>
            </label>

            <!-- 其他筛选条件 -->

            <button type="submit">筛选</button>
        </form>

        <div class="row mt-4">
            {% for case in cases %}
                <div class="col-md-4 mb-4">
                    <div class="card" style="display: flex;">
                        <img src="{% static 'images/case_list.png' %}" class="card-img-top"
                             style="width: 20%;height: 200px;object-fit: cover;" alt="{{ case.title }}">
                        <div class="card-body" style="flex-grow: 1; padding: 1rem;">
                            <h5 class="card-title"> 案例标题：{{ case.title }}</h5>
                            <p class="card-text">案例简介说明：{{ case.description }}</p>
                            <!-- Other case information fields -->

                            <a href="{% url 'case_detail' case.id %}" class="btn btn-primary">查看详情</a>
                        </div>
                    </div>
                </div>
                <br>
            {% endfor %}
        </div>

    </div>

{% endblock %}
