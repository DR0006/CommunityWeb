<!DOCTYPE html>
<html lang="en">

<head>

    <title>乡创智联</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://code.5g-o.com/wp-content/uploads/2021/01/bootstrap.min_.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">

    <style>

        body {
            font-family: 'Roboto Condensed', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;

        }


        .nav-up {
            top: -40px;
        }


        li {
            list-style: none;
        }


        .main {
            background: url(../static/images/bcpg8.jpg) no-repeat;
            background-size: cover;
            display: table;
            width: 100%;
            position: relative;
        }

        .main:after {
            content: '';
            width: 100%;
            height: 100%;
            left: 0;
            z-index: -1;
            opacity: .85;
            position: absolute;

        }

        .nav-icon {
            margin-left: 990px;
            margin-top: -540px;
        }

        .main-title {
            font-size: 24px;
            line-height: 28px;
            color: #1d4531;
            font-weight: 400;
        }

        .hello {
            color: #1d4531;
            line-height: 51px;
        }

        .main-content {
            padding: 0 60px;
            vertical-align: middle;
            display: table-cell;
            height: 100%;
            width: 100%;
        }

        .logo a {
            color: #1d4531;
            margin-left: 30px;
            border: 1px solid #1d4531;
            background-color: white;
            font-size: 30px;
        }

        .logo a:hover {
            text-decoration: none;
        }


        .full-menu {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 3;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-size: cover;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s 0s, visibility 0s 0.3s;
        }


        .full-menu .modal-close {

            position: absolute;
            z-index: 1;
            top: 0;
            right: 0;
            padding: 50px;
            height: 45px;
            width: 45px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3) url(https://code.5g-o.com/wp-content/uploads/2021/01/cd-icon-close.svg) no-repeat center center;
            overflow: hidden;
            text-indent: 100%;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transform: scale(0);
            visibility 0s 0.3s, opacity 0.3s 0s;

            transition: transform 0.3s 0s, visibility 0s 0.3s, opacity 0.3s 0s;
        }

        .no-touch .full-menu .modal-close:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .full-menu.visible {
            background-size: 100%;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.7s, visibility 0s;
        }

        .full-menu.visible .fullmenu-content {
            -webkit-overflow-scrolling: touch;
        }

        .full-menu.visible .modal-close {
            visibility: visible;
            opacity: 1;
            transition: transform 0.3s 0s, visibility 0s 0s, opacity 0.3s 0s;
            transform: scale(1);
        }

        @media only screen and (min-width: 1100px) {
            .full-menu .fullmenu-content {
                padding: 6em 5%;
            }

            .full-menu .modal-close {
                height: 60px;
                width: 60px;
            }

            .full-menu p {
                font-size: 25px;
            }
        }

        .cd-transition-layer {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            height: 100%;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            overflow: hidden;
        }

        .cd-transition-layer .bg-layer {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translateY(-50%) translateX(-2%);
            transform: translateY(-50%) translateX(-2%);
            height: 100%;
            width: 2500%;
            background: url(https://code.5g-o.com/wp-content/uploads/2021/01/ink.png) no-repeat 0 0;
            background-size: 100% 100%;
        }

        .cd-transition-layer.visible {
            opacity: 1;
            visibility: visible;
        }

        .cd-transition-layer.opening .bg-layer {
            animation: cd-sequence 1.0s steps(24);
            animation-fill-mode: forwards;
        }

        .cd-transition-layer.closing .bg-layer {
            animation: cd-sequence-reverse 1.0s steps(24);
            animation-fill-mode: forwards;
        }

        .no-cssanimations .cd-transition-layer {
            display: none;
        }


        @keyframes cd-sequence {
            0% {
                transform: translateY(-50%) translateX(-2%);
            }
            100% {
                transform: translateY(-50%) translateX(-98%);
            }
        }


        @keyframes cd-sequence-reverse {
            0% {

                transform: translateY(-50%) translateX(-98%);
            }
            100% {

                transform: translateY(-50%) translateX(-2%);
            }
        }


        .full-menu .fullmenu-content {
            height: 100%;
            width: 100%;
            display: table;
        }

        .page-menu {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .page-menu li {
            line-height: 50px;
            margin-left: -25px;
        }

        .page-menu li:last-child {
            line-height: 90px;
        }

        .page-menu li a {
            color: #1d4531;
            font-size: 26px;
            position: relative;
            font-weight: 500;

        }

        .social img {
            width: 15px;
        }

        .main .social {
            margin-top: 30px;
        }

        .social a {
            margin-right: 20px;
        }

        .social a:hover img {
            opacity: .6;
            transition: all ease 0.3s;
        }

        .social a:last-child {
            margin-right: 0;
        }


        header {
            position: fixed;
            padding: 30px;
            top: 0;
            width: 100%;
            z-index: 2;
        }


        .nav-icon {
            width: 23px;
            height: 18px;
            position: relative;
            transform: rotate(0deg);
            transition: .5s ease-in-out;
            cursor: pointer;
            margin-top: 7px;
        }

        .nav-icon span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: #1d4531;
            opacity: 1;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .nav-icon span:nth-child(1) {
            top: 0;
            transform-origin: left center;
        }

        .nav-icon span:nth-child(2) {
            top: 6px;
            transform-origin: left center;
        }

        .nav-icon span:nth-child(3) {
            top: 12px;
            transform-origin: left center;
            width: 60%;
            right: 0 !important;
        }

        .nav-icon:hover span:nth-child(3) {
            width: 100%;
        }


    </style>
</head>

<body>


<header>
    <div class="logo float-left">
        <a href="{% url 'main_page' %}">主页</a>
    </div>
    <div class="nav-icon float-right">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<!-- Full Menu -->
<div class="full-menu">
    <div class="fullmenu-content">
        <ul class="page-menu">
            <li><a class="active" href="index-2.html">返回</a></li>
            <li><a href="{% url 'login' %}">登录</a></li>
            <li><a href="{% url 'register' %}">注册</a></li>
            <li><a href="#">购买</a></li>
            <li><a href="{% url 'about' %}">联系我们</a></li>
            <li class="social">
                <a href="#"><img src="https://code.5g-o.com/wp-content/uploads/2021/01/dribbble.svg" alt=""></a>
                <a href="#"><img src="https://code.5g-o.com/wp-content/uploads/2021/01/instagram.svg" alt=""></a>
                <a href="#"><img src="https://code.5g-o.com/wp-content/uploads/2021/01/send.svg" alt=""></a>
            </li>

    <a href="#0" class="modal-close"></a>

<div class="cd-transition-layer visible opening">
    <div class="bg-layer"></div>
</div>

<div class="wrapper">

    <section class="main">
        <div class="main-content">
            <span class="hello">欢迎来到我们的项目</span>
            <h1 class="main-title">我们来自xxxx<br>
                乡创智联是balabala</h1>

        </div>


    </section>


    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>

    <script>
        'use strict';

        $(document).ready(function () {


            const width = 100,
                perfData = window.performance.timing,
                EstimatedTime = -(perfData.loadEventEnd - perfData.navigationStart),
                time = ((EstimatedTime / 1000) % 50) * 100;


            // Percentage Increment Animation
            const PercentageID = $(".percentage"),
                start = 0,
                end = 100,
                durataion = time;
            animateValue(PercentageID, start, end, durataion);

            function animateValue(id, start, end, duration) {

                const range = end - start,
                    current = start,
                    increment = end > start ? 1 : -1,
                    stepTime = Math.abs(Math.floor(duration / range)),
                    obj = $(id);


                const timer = setInterval(function () {
                    current += increment;
                    $(obj).text(current);
                    //obj.innerHTML = current;
                    if (current == end) {
                        clearInterval(timer);
                    }
                }, stepTime);
            }


            setTimeout(function () {
                $('.preloader').fadeOut();

                $('.cd-transition-layer').addClass('closing').delay(1000).queue(function () {
                    $(this).removeClass("visible closing opening").dequeue();
                });

            }, time);


            // FADE OUT EFFECT WHEN CLICK A LINK
            $(document).on("click", "a:not(.lightbox)", function () {
                const newUrl = $(this).attr("href");
                if (!newUrl || newUrl[0] === "#") {
                    location.hash = newUrl;
                    return;
                }
                $("html").fadeOut(function () {
                    location = newUrl;
                });
                return false;
            });


            const paget = $(".page-title .title").text();

            $(".page-title").append("<span></span>");
            $(".page-title span").append(paget);


            //posts page hover
            $('.blog-post .blog-link').hover(function () {
                $(this).parent('.content-outter').parent('.blog-post').toggleClass('mousef');
                $(this).parent('.blog-post').toggleClass('mousef');
            });

        });


        $(window).load(function () {


            function smokeeffect() {
                const modalTrigger = $('.nav-icon'),
                    transitionLayer = $('.cd-transition-layer'),
                    transitionBackground = transitionLayer.children(),
                    modalWindow = $('.full-menu');

                const frameProportion = 1.78, //png frame aspect ratio
                    frames = 25;
                let //number of png frames
                    resize = false;

                //set transitionBackground dimentions
                setLayerDimensions();
                $(window).on('resize', function () {
                    if (!resize) {
                        resize = true;
                        (!window.requestAnimationFrame) ? setTimeout(setLayerDimensions, 300) : window.requestAnimationFrame(setLayerDimensions);
                    }
                });

                //open modal window
                modalTrigger.on('click', function (event) {
                    event.preventDefault();
                    transitionLayer.addClass('visible opening');
                    const delay = ($('.no-cssanimations').length > 0) ? 0 : 600;
                    setTimeout(function () {
                        modalWindow.addClass('visible');
                    }, delay);
                });

                //close modal window
                modalWindow.on('click', '.modal-close', function (event) {
                    event.preventDefault();
                    transitionLayer.addClass('closing');
                    modalWindow.removeClass('visible');
                    transitionBackground.one('webkitAnimationEnd oanimationend msAnimationEnd animationend', function () {
                        transitionLayer.removeClass('closing opening visible');
                        transitionBackground.off('webkitAnimationEnd oanimationend msAnimationEnd animationend');
                    });
                });

                function setLayerDimensions() {
                    const windowWidth = $(window).width(),
                        windowHeight = $(window).height();
                    let layerHeight, layerWidth;

                    if (windowWidth / windowHeight > frameProportion) {
                        layerWidth = windowWidth;
                        layerHeight = layerWidth / frameProportion;
                    } else {
                        layerHeight = windowHeight * 1.2;
                        layerWidth = layerHeight * frameProportion;
                    }

                    transitionBackground.css({
                        'width': layerWidth * frames + 'px',
                        'height': layerHeight + 'px',
                    });

                    resize = false;
                }

            }

            smokeeffect()


            function homeh() {
                let hometext = $('.main');

                hometext.css({
                    "height": $(window).height() + "px"
                });
            }

            homeh();
            $(window).resize(homeh);


            $(".page-menu li:not(.social) a, .portfolio_filter ul li a").append("<span></span>");

            $('.nav-icon').on("click", function () {
                $(this).toggleClass('modal-close');
            });


        });


    </script>

</div>

</div>
</body>
</html>
